<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notes – File Save & Minimal</title>
  <style>
    :root {
      --bg: #fafafa;
      --fg: #222;
      --muted: #777;
      --accent: #2563eb;
      --card: #fff;
      --border: #e5e7eb;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; background: var(--bg); color: var(--fg); }
    .wrap { max-width: 860px; margin: 24px auto; padding: 0 16px; }
    header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; }
    h1 { font-size: 20px; margin: 0; }
    .muted { color: var(--muted); font-size: 12px; }
    .grid { display: grid; grid-template-columns: 1fr; gap: 12px; }
    @media (min-width: 720px){ .grid { grid-template-columns: 1fr 1.2fr; } }

    .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 12px; }
    label { font-size: 12px; color: var(--muted); display: block; margin-bottom: 6px; }
    input[type="text"], textarea { width: 100%; border: 1px solid var(--border); border-radius: 10px; padding: 10px; font: inherit; background: #fff; color: inherit; }
    textarea { min-height: 160px; resize: vertical; }

    .row { display: flex; gap: 8px; flex-wrap: wrap; }
    button, .file-btn { border: 1px solid var(--border); background: #fff; color: var(--fg); padding: 10px 12px; border-radius: 10px; cursor: pointer; font: inherit; }
    button.primary { background: var(--accent); color: #fff; border-color: var(--accent); }
    button:disabled { opacity: 0.6; cursor: not-allowed; }

    .note { border: 1px solid var(--border); border-radius: 10px; padding: 10px; }
    .note h3 { font-size: 14px; margin: 0 0 4px; }
    .note p { margin: 0; white-space: pre-wrap; word-wrap: break-word; color: #333; }
    .note .meta { display: flex; justify-content: space-between; align-items: center; margin-top: 8px; font-size: 12px; color: var(--muted); }

    .empty { text-align: center; color: var(--muted); padding: 16px; border: 1px dashed var(--border); border-radius: 10px; }
    footer { margin-top: 16px; text-align: center; color: var(--muted); font-size: 12px; }
    .danger { color: #b91c1c; }

    /* Hide Save to File and Load from File buttons */
    #exportBtn,
    .file-btn {
      display: none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Notes</h1>
        <div class="muted"></div>
      </div>
      <div class="row">
        <button id="exportBtn" title="Download notes as a file">Save to File</button>
        <label class="file-btn" for="importFile" title="Load notes from a file">Load from File</label>
        <input id="importFile" type="file" accept=".json,.txt,application/json,text/plain" style="display:none" />
      </div>
    </header>

    <div class="grid">
      <section class="card">
        <label for="title">Title</label>
        <input id="title" type="text" placeholder="e.g., Grocery list" />

        <label for="content" style="margin-top:10px">Content</label>
        <textarea id="content" placeholder="Write your note here..."></textarea>

        <div class="row" style="margin-top:10px">
          <button id="saveBtn" class="primary">Save Note</button>
          <button id="clearBtn" title="Remove all notes" class="danger" style="border-color:#fca5a5">Clear All</button>
          <span id="status" class="muted" aria-live="polite"></span>
        </div>
      </section>

      <section class="card">
        <div class="row" style="justify-content: space-between; align-items:center; margin-bottom:8px;">
          <strong>Saved Notes</strong>
          <input id="search" type="text" placeholder="Search..." style="max-width: 220px;" />
        </div>
        <div id="list"></div>
      </section>
    </div>

    <footer></footer>
  </div>

  <script>
    // --- Storage helpers ---
    const LS_KEY = 'notes.v1';
    /** @type {{id:string,title:string,content:string,ts:number}[]} */
    let notes = [];
    let editingId = null;

    function uid(){ return Math.random().toString(36).slice(2) + Date.now().toString(36); }

    function loadFromLocal(){
      try {
        const raw = localStorage.getItem(LS_KEY);
        notes = raw ? JSON.parse(raw) : [];
      } catch(e){ notes = []; }
    }

    function saveToLocal(){
      localStorage.setItem(LS_KEY, JSON.stringify(notes));
    }

    function setStatus(msg){
      const s = document.getElementById('status');
      s.textContent = msg;
      if(!msg) return;
      setTimeout(()=>{ s.textContent = ''; }, 1500);
    }

    // --- CRUD ---
    function addOrUpdate(){
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();
      if(!title && !content){ setStatus('Nothing to save'); return; }

      if(editingId){
        const i = notes.findIndex(n => n.id === editingId);
        if(i > -1){ notes[i] = { ...notes[i], title, content, ts: Date.now() }; }
        editingId = null;
      } else {
        notes.unshift({ id: uid(), title, content, ts: Date.now() });
      }
      saveToLocal();
      renderList();
      document.getElementById('title').value = '';
      document.getElementById('content').value = '';
      setStatus('Saved');
    }

    function removeNote(id){
      notes = notes.filter(n => n.id !== id);
      saveToLocal();
      renderList();
    }

    function startEdit(id){
      const n = notes.find(n => n.id === id);
      if(!n) return;
      document.getElementById('title').value = n.title;
      document.getElementById('content').value = n.content;
      editingId = id;
      setStatus('Editing…');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function clearAll(){
      if(!confirm('Delete ALL notes?')) return;
      notes = [];
      saveToLocal();
      renderList();
      setStatus('Cleared');
    }

    // --- Render ---
    function formatDate(ts){
      try { return new Date(ts).toLocaleString(); } catch { return ''; }
    }

    function renderList(){
      const q = document.getElementById('search').value.toLowerCase();
      const list = document.getElementById('list');
      list.innerHTML = '';
      const filtered = q ? notes.filter(n => (n.title + ' ' + n.content).toLowerCase().includes(q)) : notes;
      if(filtered.length === 0){
        list.innerHTML = '<div class="empty">No notes yet</div>';
        return;
      }
      filtered.forEach(n => {
        const el = document.createElement('div');
        el.className = 'note';
        el.innerHTML = `
          <h3>${n.title ? escapeHtml(n.title) : '(Untitled)'}</h3>
          <p>${escapeHtml(n.content || '')}</p>
          <div class="meta">
            <span>${formatDate(n.ts)}</span>
            <span>
              <button onclick="startEdit('${n.id}')">View</button>
              <button onclick="removeNote('${n.id}')">Delete</button>
            </span>
          </div>
        `;
        list.appendChild(el);
      });
    }

    function escapeHtml(str){
      return str.replace(/[&<>"']/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[s]));
    }

    // --- File export/import ---
    function exportToFile(){
      const blob = new Blob([JSON.stringify({ v:1, notes }, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'notes.json';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
      setStatus('Downloaded notes.json');
    }

    function importFromFile(file){
      const reader = new FileReader();
      reader.onload = e => {
        try {
          const txt = String(e.target.result || '');
          // support both json and plain txt (each line a note)
          let data;
          try {
            data = JSON.parse(txt);
          } catch {
            const lines = txt.split(/\r?\n/).filter(Boolean);
            data = { v: 1, notes: lines.map(line => ({ id: uid(), title: line.slice(0, 32), content: line, ts: Date.now() })) };
          }
          if(!data || !Array.isArray(data.notes)) throw new Error('Invalid file');
          notes = data.notes.map(n => ({ id: n.id || uid(), title: n.title || '', content: n.content || '', ts: n.ts || Date.now() }));
          saveToLocal();
          renderList();
          setStatus('Imported');
        } catch(err){
          alert('Could not import file. Make sure it is a valid notes.json or a plain text file.');
        }
      };
      reader.readAsText(file);
    }

    // --- Events ---
    document.getElementById('saveBtn').addEventListener('click', addOrUpdate);
    document.getElementById('clearBtn').addEventListener('click', clearAll);
    document.getElementById('exportBtn').addEventListener('click', exportToFile);
    document.getElementById('importFile').addEventListener('change', (e)=>{
      const f = e.target.files && e.target.files[0];
      if(f) importFromFile(f);
      e.target.value = '';
    });
    document.getElementById('search').addEventListener('input', renderList);

    // Keyboard shortcut: Ctrl/Cmd+S to save note
    window.addEventListener('keydown', (e)=>{
      if((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 's'){
        e.preventDefault();
        addOrUpdate();
      }
    });

    // Init
    loadFromLocal();
    renderList();
  </script>
</body>
</html>
